name: Build Binaries for JSCrates

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - run: npm ci

      - run: chmod +x build.sh
      - run: bash ./build.sh

      - uses: actions/upload-artifact@v2
        with:
          name: binaries
          path: bin/
