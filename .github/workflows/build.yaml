name: Publish Binaries

on:
  push:
    tags:
      - '*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install deps
        run: npm ci

      - name: Make build.sh executable
        run: chmod +x build.sh

      - name: Build project
        run: bash ./build.sh

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.JSCLI_PAT }}
          file: bin/jscrates*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
